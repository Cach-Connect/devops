version: '3.8'

services:
  # PostgreSQL Database
  postgres-sandbox:
    image: postgres:15-alpine
    container_name: cach_postgres_sandbox
    environment:
      POSTGRES_DB: cach_db_sandbox
      POSTGRES_USER: cach_user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_sandbox_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5434:5432"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cach_user -d cach_db_sandbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio-sandbox:
    image: minio/minio:latest
    container_name: cach_minio_sandbox
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_sandbox_data:/data
    ports:
      - "9010:9000"
      - "9011:9001"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # API Service
  api-sandbox:
    image: abc254/cach-api:sandbox
    container_name: cach_api_sandbox
    environment:
      - ENVIRONMENT=sandbox
      - NODE_ENV=sandbox
      - PORT=3001
      - DATABASE_URL=postgresql://cach_user:${DATABASE_PASSWORD}@postgres:5432/cach_db_sandbox?schema=public
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_USE_SSL=false
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - LOG_LEVEL=${LOG_LEVEL}
      - API_URL=https://api.sandbox.cachconnect.co.ke
      - LENDER_APP_URL=${LENDER_APP_URL}
      - DISTRIBUTOR_APP_URL=${DISTRIBUTOR_APP_URL}
      - BUSINESS_APP_URL=${BUSINESS_APP_URL}
      - AGENT_APP_URL=${AGENT_APP_URL}
      - ADMIN_APP_URL=${ADMIN_APP_URL}
    ports:
      - "4002:3001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Admin App
  admin-sandbox:
    image: abc254/cach-admin:sandbox
    container_name: cach_admin_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    ports:
      - "4052:3000"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Website
  website-sandbox:
    image: abc254/cach-website:sandbox
    container_name: cach_website_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    ports:
      - "4062:3000"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Agent App
  agents-sandbox:
    image: abc254/cach-agent:sandbox
    container_name: cach_agents_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    ports:
      - "4012:3000"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Distributor App
  distributors-sandbox:
    image: abc254/cach-distributor:sandbox
    container_name: cach_distributors_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    ports:
      - "4022:3000"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Business App
  business-sandbox:
    image: abc254/cach-business:sandbox
    container_name: cach_business_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    ports:
      - "4032:3000"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Lender App
  lenders-sandbox:
    image: abc254/cach-lender:sandbox
    container_name: cach_lenders_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    ports:
      - "4042:3000"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_sandbox_data:
    driver: local
  minio_sandbox_data:
    driver: local

networks:
  cach_sandbox_network:
    external: true
    name: cach_sandbox_network