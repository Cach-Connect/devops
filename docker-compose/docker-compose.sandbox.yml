version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cach_postgres_sandbox
    environment:
      POSTGRES_DB: cach_db_sandbox
      POSTGRES_USER: cach_user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_sandbox_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5434:5432"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cach_user -d cach_db_sandbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: cach_minio_sandbox
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_sandbox_data:/data
    ports:
      - "9020:9000"
      - "9021:9001"
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # API Service
  api:
    image: ${API_IMAGE_NAME}:${API_SANDBOX_TAG}
    container_name: cach_api_sandbox
    environment:
      - NODE_ENV=sandbox
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=${MINIO_PORT}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=api,environment=sandbox"

  # Admin App
  admin:
    image: ${ADMIN_IMAGE_NAME}:${ADMIN_SANDBOX_TAG}
    container_name: cach_admin_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=admin,environment=sandbox"

  # Agent App
  agents:
    image: ${AGENT_IMAGE_NAME}:${AGENT_SANDBOX_TAG}
    container_name: cach_agents_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=agents,environment=sandbox"

  # Distributor App
  distributors:
    image: ${DISTRIBUTOR_IMAGE_NAME}:${DISTRIBUTOR_SANDBOX_TAG}
    container_name: cach_distributors_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=distributors,environment=sandbox"

  # Business App
  business:
    image: ${BUSINESS_IMAGE_NAME}:${BUSINESS_SANDBOX_TAG}
    container_name: cach_business_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=business,environment=sandbox"

  # Lender App
  lenders:
    image: ${LENDER_IMAGE_NAME}:${LENDER_SANDBOX_TAG}
    container_name: cach_lenders_sandbox
    environment:
      - NODE_ENV=sandbox
      - NEXT_PUBLIC_API_URL=https://api.sandbox.cachconnect.co.ke
    networks:
      - cach_sandbox_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=lenders,environment=sandbox"

volumes:
  postgres_sandbox_data:
    driver: local
  minio_sandbox_data:
    driver: local

networks:
  cach_sandbox_network:
    driver: bridge