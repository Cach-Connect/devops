# Default server - handles unmatched domains and direct IP access
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Block access to undefined domains
    location / {
        return 444;  # Close connection without response
    }
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# Default HTTPS server
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    
    # Use a placeholder cert for default HTTPS
    ssl_certificate /etc/letsencrypt/live/api.cachconnect.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cachconnect.co.ke/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Block access to undefined domains
    location / {
        return 444;  # Close connection without response
    }
}

# Health check for localhost/IP access
server {
    listen 80;
    server_name localhost 68.183.215.5;
    
    location / {
        return 200 "Cach Connect Infrastructure is running!";
        add_header Content-Type text/plain;
    }
    
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
