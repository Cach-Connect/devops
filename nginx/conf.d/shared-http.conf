# Shared Infrastructure HTTP Configuration
# Handles only monitoring and infrastructure services

# Grafana Monitoring
server {
    listen 80;
    server_name monitoring.cachconnect.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        # Use resolver to avoid startup issues with service discovery
        resolver 127.0.0.11 valid=10s;
        set $grafana_upstream cach_grafana:3000;
        proxy_pass http://$grafana_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        error_page 502 503 504 = @grafana_fallback;
    }
    
    location @grafana_fallback {
        return 200 "Monitoring service is starting up. Please check back in a few minutes.\n";
        add_header Content-Type text/plain;
    }
}

# Block all other requests (IP access, unknown domains)
server {
    listen 80 default_server;
    server_name _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 444;  # Close connection without response
    }
}
