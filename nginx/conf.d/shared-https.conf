# Shared Environment HTTPS Configuration
# Only serves monitoring services over HTTPS, blocks everything else

# HTTP to HTTPS redirect for monitoring
server {
    listen 80;
    server_name monitoring.cachconnect.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Monitoring HTTPS
server {
    listen 443 ssl http2;
    server_name monitoring.cachconnect.co.ke;

    ssl_certificate /etc/letsencrypt/live/monitoring.cachconnect.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.cachconnect.co.ke/privkey.pem;
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    # ssl_stapling on;  # Disabled - Let's Encrypt no longer provides OCSP URLs
    # ssl_stapling_verify on;

    location / {
        # Use resolver to avoid startup issues with service discovery
        resolver 127.0.0.11 valid=10s;
        set $grafana_upstream cach_grafana:3000;
        proxy_pass http://$grafana_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        error_page 502 503 504 = @grafana_fallback;
    }
    
    location @grafana_fallback {
        return 200 "Monitoring service is starting up. Please check back in a few minutes.\n";
        add_header Content-Type text/plain;
    }
}

# Block all other requests (IP access, unknown domains)
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # Use monitoring cert for default HTTPS
    ssl_certificate /etc/letsencrypt/live/monitoring.cachconnect.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.cachconnect.co.ke/privkey.pem;
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    # ssl_stapling on;  # Disabled - Let's Encrypt no longer provides OCSP URLs
    # ssl_stapling_verify on;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 444;  # Close connection without response
    }
}