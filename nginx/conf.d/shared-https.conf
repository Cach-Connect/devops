# Shared Environment HTTPS Configuration
# Only serves monitoring services over HTTPS, blocks everything else

# HTTP to HTTPS redirect for monitoring
server {
    listen 80;
    server_name monitoring.cachconnect.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Monitoring HTTPS
server {
    listen 443 ssl http2;
    server_name monitoring.cachconnect.co.ke;

    ssl_certificate /etc/letsencrypt/live/monitoring.cachconnect.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.cachconnect.co.ke/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://cach_grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Block all other requests (IP access, unknown domains)
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # Use monitoring cert for default HTTPS
    ssl_certificate /etc/letsencrypt/live/monitoring.cachconnect.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.cachconnect.co.ke/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 444;  # Close connection without response
    }
}