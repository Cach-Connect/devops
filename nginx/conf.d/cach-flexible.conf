# Flexible HTTP configuration for Cach Connect
# Handles all services with graceful fallbacks when services are not available

# ===============================
# SHARED INFRASTRUCTURE SERVICES
# ===============================

# Grafana Monitoring (always available in shared infrastructure)
server {
    listen 80;
    server_name monitoring.cachconnect.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://cach_grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ===============================
# APPLICATION SERVICES (with fallbacks)
# ===============================

# Website Production
server {
    listen 80;
    server_name cachconnect.co.ke www.cachconnect.co.ke;

    # Redirect www to apex domain
    if ($host = www.cachconnect.co.ke) {
        return 301 http://cachconnect.co.ke$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        # Try to connect to website service, fallback to maintenance page
        proxy_pass http://website-production:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        # Fallback for when service is not available
        error_page 502 503 504 = @website_fallback;
    }
    
    location @website_fallback {
        return 200 "Website service is starting up. Please check back in a few minutes.\nMonitoring: http://monitoring.cachconnect.co.ke\n";
        add_header Content-Type text/plain;
    }
}

# Production API Server
server {
    listen 80;
    server_name api.cachconnect.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://api-production:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        error_page 502 503 504 = @api_fallback;
    }
    
    location @api_fallback {
        return 200 '{"status":"service_unavailable","message":"API service is starting up","monitoring":"http://monitoring.cachconnect.co.ke"}';
        add_header Content-Type application/json;
    }
}

