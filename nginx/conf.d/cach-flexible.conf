server {
    listen 80 default_server;
    server_name _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 200 "Cach Connect Infrastructure\nAvailable services:\n- Website: http://cachconnect.co.ke\n- API: http://api.cachconnect.co.ke\n- Admin: http://admin.cachconnect.co.ke\n- Agents: http://agents.cachconnect.co.ke\n- Monitoring: http://monitoring.cachconnect.co.ke\n- Storage: http://storage.cachconnect.co.ke\n";
