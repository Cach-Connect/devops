# Staging Environment HTTP Configuration
# Handles all staging services with graceful fallbacks

# Website Staging
server {
    listen 80;
    server_name staging.cachconnect.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        resolver 127.0.0.11 valid=10s;
        set $website_upstream website-staging:3000;
        proxy_pass http://$website_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        error_page 502 503 504 = @website_fallback;
    }
    
    location @website_fallback {
        return 200 "Staging website service is starting up. Please check back in a few minutes.\n";
        add_header Content-Type text/plain;
    }
}

# Staging API Server
server {
    listen 80;
    server_name api.staging.cachconnect.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        resolver 127.0.0.11 valid=10s;
        set $api_upstream api-staging:3001;
        proxy_pass http://$api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        error_page 502 503 504 = @api_fallback;
    }
    
    location @api_fallback {
        return 200 '{"status":"service_unavailable","message":"Staging API service is starting up"}';
        add_header Content-Type application/json;
    }
}

