# Staging Environment HTTPS Configuration
# Forces HTTP to HTTPS redirects and serves all staging services over SSL

# HTTP to HTTPS redirects for all staging domains
server {
    listen 80;
    server_name staging.cachconnect.co.ke api.staging.cachconnect.co.ke admin.staging.cachconnect.co.ke agents.staging.cachconnect.co.ke distributors.staging.cachconnect.co.ke business.staging.cachconnect.co.ke lenders.staging.cachconnect.co.ke storage.staging.cachconnect.co.ke;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Website Staging HTTPS
server {
    listen 443 ssl http2;
    server_name staging.cachconnect.co.ke;

    ssl_certificate /etc/letsencrypt/live/staging.cachconnect.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.cachconnect.co.ke/privkey.pem;
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    # ssl_stapling on;  # Disabled - Let's Encrypt no longer provides OCSP URLs
    # ssl_stapling_verify on;

    location / {
        resolver 127.0.0.11 valid=10s;
        set $website_upstream website-staging:3000;
        proxy_pass http://$website_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        
        error_page 502 503 504 = @website_fallback;
    }
    
    location @website_fallback {
        return 200 "Staging website service is starting up. Please check back in a few minutes.\n";
        add_header Content-Type text/plain;
    }
}

# API Staging HTTPS
