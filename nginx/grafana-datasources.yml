apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: loki
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

  - name: PostgreSQL-Monitoring
    type: postgres
    url: postgres_monitoring:5432
    database: monitoring_db
    user: monitoring_user
    secureJsonData:
      password: ${MONITORING_DB_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 0
      maxIdleConns: 2
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
    access: proxy
    isDefault: false