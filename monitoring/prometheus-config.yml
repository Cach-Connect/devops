global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Production PostgreSQL
  - job_name: 'postgres-production'
    static_configs:
      - targets: ['127.0.0.1:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: environment
        replacement: production

  # Staging PostgreSQL (if postgres exporter is running on different port)
  - job_name: 'postgres-staging'
    static_configs:
      - targets: ['127.0.0.1:9188']
    relabel_configs:
      - source_labels: [__address__]
        target_label: environment
        replacement: staging

  # Sandbox PostgreSQL
  - job_name: 'postgres-sandbox'
    static_configs:
      - targets: ['127.0.0.1:9189']
    relabel_configs:
      - source_labels: [__address__]
        target_label: environment
        replacement: sandbox

  # MinIO metrics for all environments
  - job_name: 'minio-production'
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ['127.0.0.1:9000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: environment
        replacement: production

  - job_name: 'minio-staging'
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ['127.0.0.1:9010']
    relabel_configs:
      - source_labels: [__address__]
        target_label: environment
        replacement: staging

  - job_name: 'minio-sandbox'
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ['127.0.0.1:9020']
    relabel_configs:
      - source_labels: [__address__]
        target_label: environment
        replacement: sandbox

  # Docker containers monitoring
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
    relabel_configs:
      # Extract service name from container name
      - source_labels: [__meta_docker_container_name]
        regex: '/cach_(.+)_(production|staging|sandbox)'
        target_label: service
        replacement: '${1}'
      
      # Extract environment from container name
      - source_labels: [__meta_docker_container_name]
        regex: '/cach_.+_(production|staging|sandbox)'
        target_label: environment
        replacement: '${1}'
      
      # Only scrape containers with metrics endpoint
      - source_labels: [__meta_docker_container_label_metrics_enabled]
        regex: 'true'
        action: keep
      
      # Use the exposed port for metrics
      - source_labels: [__meta_docker_container_label_metrics_port]
        target_label: __address__
        regex: '(.+)'
        replacement: '${__meta_docker_container_network_ip}:${1}'

  # Application-specific metrics endpoints
  - job_name: 'cach-api-production'
    static_configs:
      - targets: ['127.0.0.1:3000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: api
      - source_labels: [__address__]
        target_label: environment
        replacement: production

  - job_name: 'cach-api-staging'
    static_configs:
      - targets: ['127.0.0.1:3100']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: api
      - source_labels: [__address__]
        target_label: environment
        replacement: staging

  - job_name: 'cach-api-sandbox'
    static_configs:
      - targets: ['127.0.0.1:3200']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: api
      - source_labels: [__address__]
        target_label: environment
        replacement: sandbox

  # Nginx metrics (if nginx-prometheus-exporter is installed)
  - job_name: 'nginx'
    static_configs:
      - targets: ['127.0.0.1:9113']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: nginx